<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Singapore PSI Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 100vh;
        }
        .logo-container {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .logo {
            height: 50px;
        }
        .container {
            padding: 20px;
            margin-top: 60px;
            text-align: center;
        }
        #chart {
            width: 100%;
            height: 400px;
        }
        table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .footer {
            position: absolute;
            width: 100%;
            bottom: 0;
            text-align: center;
            padding: 10px 0;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="https://www.sutd.edu.sg/epd/wp-content/uploads/sites/6/2024/12/Lee-Kuan-Yew-Centre-for-Innovative-Cities-LKYCIC.png" alt="College Logo" class="logo">
    </div>
    <div class="container">
        <h2>Singapore PSI Visualization</h2>
        <div id="chart"></div>
        <table id="PSItable" class="table table-hover">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">Metric</th>
                    <th onclick="sortTable(1)">Central</th>
                    <th onclick="sortTable(2)">West</th>
                    <th onclick="sortTable(3)">East</th>
                    <th onclick="sortTable(4)">North</th>
                    <th onclick="sortTable(5)">South</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="footer">
        Baorong Li - 1009456
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.9.0/d3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // Function to fetch and render data
        async function fetchData() {
            const response = await axios.get('https://api.data.gov.sg/v1/environment/psi');
            const data = response.data.items.map(item => ({
                time: new Date(item.timestamp),
                central: item.readings.psi_twenty_four_hourly.central,
                west: item.readings.psi_twenty_four_hourly.west,
                east: item.readings.psi_twenty_four_hourly.east,
                north: item.readings.psi_twenty_four_hourly.north,
                south: item.readings.psi_twenty_four_hourly.south
            }));
            drawChart(data);
            populateTable(data);
        }

        // Draw the PSI trend chart
        function drawChart(data) {
            // Setup the SVG and scales
            const svg = d3.select("#chart").html("").append("svg")
                .attr("width", '100%')
                .attr("height", 400)
                .append("g")
                .attr("transform", "translate(50,20)");

            const x = d3.scaleTime()
                .range([0, document.getElementById('chart').clientWidth - 100])
                .domain(d3.extent(data, d => d.time));

            const y = d3.scaleLinear()
                .range([360, 0])
                .domain([0, d3.max(data, d => Math.max(d.central, d.west, d.east, d.north, d.south))]);

            svg.append("g")
                .attr("transform", "translate(0,360)")
                .call(d3.axisBottom(x));

            svg.append("g")
                .call(d3.axisLeft(y));

            // Draw the line for each region
            const regions = ['central', 'west', 'east', 'north', 'south'];
            regions.forEach(region => {
                const line = d3.line()
                    .x(d => x(d.time))
                    .y(d => y(d[region]));

                svg.append("path")
                    .datum(data)
                    .attr("fill", "none")
                    .attr("stroke", (d, i) => ['#4CAF50', '#FFC107', '#2196F3', '#FF5722', '#9C27B0'][regions.indexOf(region)]) // Different color for each region
                    .attr("stroke-width", 2)
                    .attr("d", line);
            });
        }

        // Populate the table with data
        function populateTable(data) {
            const tbody = d3.select("#PSItable tbody").html("");
            data.forEach(reading => {
                const row = tbody.append("tr");
                row.append("td").text("PSI 24-hourly avg");
                row.append("td").text(reading.central);
                row.append("td").text(reading.west);
                row.append("td").text(reading.east);
                row.append("td").text(reading.north);
                row.append("td").text(reading.south);
            });
        }

        fetchData();  // Fetch the initial data

        // Sort table function
        function sortTable(n) {
            var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
            table = document.getElementById("PSItable");
            switching = true;
            dir = "asc";
            while (switching) {
                switching = false;
                rows = table.getElementsByTagName("TR");
                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("TD")[n];
                    y = rows[i + 1].getElementsByTagName("TD")[n];
                    if (dir == "asc") {
                        if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    } else if (dir == "desc") {
                        if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                    switchcount++;
                } else {
                    if (switchcount == 0 && dir == "asc") {
                        dir = "desc";
                        switching = true;
                    }
                }
            }
        }
    </script>
</body>
</html>
