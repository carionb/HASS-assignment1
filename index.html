<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Singapore PSI Visualization</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 100vh;
        }
        #map { height: 400px; }
        .container {
            padding: 20px;
            text-align: center;
        }
        .logo-container {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
        }
        .logo {
            width: 100%;
            height: auto;
            object-fit: contain;
        }
        table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .footer {
            position: absolute;
            width: 100%;
            bottom: 0;
            text-align: center;
            padding: 10px 0;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="https://lkycic.sutd.edu.sg/wp-content/uploads/2023/03/lkycic-logo-web-2022-fc-full-1x.png" alt="College Logo" class="logo">
    </div>
    <div class="container">
        <h2>Singapore PSI Visualization</h2>
        <div id="map"></div>
        <table id="PSItable" class="table table-hover">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">Metric</th>
                    <th onclick="sortTable(1)">Central</th>
                    <th onclick="sortTable(2)">West</th>
                    <th onclick="sortTable(3)">East</th>
                    <th onclick="sortTable(4)">North</th>
                    <th onclick="sortTable(5)">South</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="footer">
        Baorong Li - 1009456
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.9.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([1.3521, 103.8198], 11);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        fetch('https://raw.githubusercontent.com/carionb/HASS-assignment1/main/sgmap.json')
            .then(response => response.json())
            .then(geoJson => {
                L.geoJSON(geoJson, {
                    style: function (feature) {
                        let region = feature.properties.Name.toLowerCase();
                        return { color: '#4CAF50', weight: 2 };
                    },
                    onEachFeature: function (feature, layer) {
                        layer.bindPopup('Region: ' + feature.properties.Name);
                        layer.on('click', function () {
                            highlightTable(feature.properties.Name);
                        });
                    }
                }).addTo(map);
            });

        fetch('https://api.data.gov.sg/v1/environment/psi')
            .then(response => response.json())
            .then(data => {
                const readings = data.items[0].readings;

                let table = d3.select("#PSItable tbody");
                Object.keys(readings).forEach(key => {
                    let row = table.append("tr");
                    row.append("td").text(key.replace(/_/g, ' '));
                    Object.entries(readings[key]).forEach(([region, value]) => {
                        row.append("td").text(value);
                    });
                });
            });

        function sortTable(column) {
            var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
            table = document.getElementById("PSItable");
            switching = true;
            dir = "asc";
            while (switching) {
                switching = false;
                rows = table.getElementsByTagName("TR");
                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("TD")[column];
                    y = rows[i + 1].getElementsByTagName("TD")[column];
                    if (dir == "asc") {
                        if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                            shouldSwitch= true;
                            break;
                        }
                    } else if (dir == "desc") {
                        if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                            shouldSwitch= true;
                            break;
                        }
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                    switchcount++;
                } else {
                    if (switchcount == 0 && dir == "asc") {
                        dir = "desc";
                        switching = true;
                    }
                }
            }
        }

        function highlightTable(regionName) {
            var rows = document.querySelectorAll('#PSItable tbody tr');
            rows.forEach(row => {
                if (row.firstChild.textContent.toLowerCase().includes(regionName.toLowerCase())) {
                    row.style.backgroundColor = '#4CAF50'; // Highlight with a green color
                } else {
                    row.style.backgroundColor = ''; // Remove highlight from other rows
                }
            });
        }
    </script>
</body>
</html>
