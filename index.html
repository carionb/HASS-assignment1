<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Singapore PSI Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f4f4f4; /* Eco-friendly light background */
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 100vh;
        }
        .container {
            text-align: center; /* Centering the content */
            padding: 20px;
            margin-top: 30px; /* Space between header and content */
        }
        .logo-container {
            text-align: center; /* Centering the logo */
            padding: 20px;
        }
        .logo {
            width: 150px; /* Increased width */
            height: auto;
            object-fit: contain;
        }
        #chart {
            width: 100%;
            height: 400px;
        }
        table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .footer {
            position: absolute;
            width: 100%;
            bottom: 0;
            text-align: center;
            padding: 10px 0;
            background-color: #f4f4f4;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            width: auto;
            padding: 6px;
            font-size: 14px;
            background: white;
            border: 1px solid #ddd;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="https://www.sutd.edu.sg/epd/wp-content/uploads/sites/6/2024/12/Lee-Kuan-Yew-Centre-for-Innovative-Cities-LKYCIC.png" alt="College Logo" class="logo">
    </div>
    <div class="container">
        <h2>Singapore PSI Visualization</h2>
        <div id="chart"></div>
        <table id="PSItable" class="table table-hover">
            <thead>
                <tr>
                    <th>Metric</th>
                    <th>Central</th>
                    <th>West</th>
                    <th>East</th>
                    <th>North</th>
                    <th>South</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="footer">
        Baorong Li - 1009456
    </div>
    <div class="tooltip" id="tooltip" style="opacity: 0;"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.9.0/d3.min.js"></script>
    <script>
        // Function to fetch and render data
        function fetchData() {
            fetch('https://api.data.gov.sg/v1/environment/psi')
            .then(response => response.json())
            .then(data => {
                const readings = data.items.map(item => ({
                    time: new Date(item.timestamp),
                    central: item.readings.psi_twenty_four_hourly.central,
                    west: item.readings.psi_twenty_four_hourly.west,
                    east: item.readings.psi_twenty_four_hourly.east,
                    north: item.readings.psi_twenty_four_hourly.north,
                    south: item.readings.psi_twenty_four_hourly.south
                }));
                drawChart(readings);
                populateTable(readings);
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
        }

        // Function to draw the chart
        function drawChart(data) {
            const svg = d3.select("#chart").html("").append("svg")
                .attr("width", '100%')
                .attr("height", 400)
                .append("g")
                .attr("transform", "translate(50,20)");

            const x = d3.scaleTime()
                .range([0, document.getElementById('chart').clientWidth - 100])
                .domain(d3.extent(data, d => d.time));

            const y = d3.scaleLinear()
                .range([360, 0])
                .domain([0, d3.max(data, d => Math.max(d.central, d.west, d.east, d.north, d.south))]);

            svg.append("g")
                .attr("transform", "translate(0,360)")
                .call(d3.axisBottom(x));

            svg.append("g")
                .call(d3.axisLeft(y));

            const line = d3.line()
                .x(d => x(d.time))
                .y(d => y(d.central)); // Example for central

            svg.append("path")
                .datum(data)
                .attr("fill", "none")
                .attr("stroke", "green")
                .attr("stroke-width", 2)
                .attr("d", line);
        }

        // Function to populate the table
        function populateTable(data) {
            const tbody = d3.select("#PSItable tbody").html("");
            data.forEach(reading => {
                const row = tbody.append("tr");
                row.append("td").text("PSI 24-hourly avg");
                row.append("td").text(reading.central);
                row.append("td").text(reading.west);
                row.append("td").text(reading.east);
                row.append("td").text(reading.north);
                row.append("td").text(reading.south);
            });
        }

        fetchData();  // Initial fetch of the data

    </script>
</body>
</html>
