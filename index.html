<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 1 Assignment: Singapore PSI Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 100vh;
        }
        .container {
            padding: 20px;
            margin-top: 30px;
        }
        .logo-container {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
        }
        .logo {
            width: 100%;
            height: auto;
            object-fit: contain;
        }
        #chart {
            width: 100%;
            height: 400px;
        }
        table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .footer {
            position: absolute;
            width: 100%;
            bottom: 0;
            text-align: center;
            padding: 10px 0;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="https://www.sutd.edu.sg/epd/wp-content/uploads/sites/6/2024/12/Lee-Kuan-Yew-Centre-for-Innovative-Cities-LKYCIC.png" alt="College Logo" class="logo">
    </div>
    <div class="container">
        <h2>Singapore PSI Visualization</h2>
        <div id="chart"></div>
        <table id="PSItable" class="table table-hover">
            <thead>
                <tr>
                    <th>Metric</th>
                    <th>Central</th>
                    <th>West</th>
                    <th>East</th>
                    <th>North</th>
                    <th>South</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="footer">
        Baorong Li - 1009456
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.9.0/d3.min.js"></script>
    <script>
        var svg, x, y;  // Define these in the global scope for reusability

        function drawChart(data) {
            document.getElementById('chart').innerHTML = '';  
            svg = d3.select("#chart").append("svg")
                .attr("width", '100%')
                .attr("height", 400)
                .append("g")
                .attr("transform", "translate(40,20)");

            x = d3.scaleTime()
                .range([0, document.getElementById('chart').clientWidth - 60])
                .domain(d3.extent(data, function(d) { return new Date(d.time); }));

            y = d3.scaleLinear()
                .range([380, 0])
                .domain([0, d3.max(data, function(d) { return d.central; })]);

            svg.append("g")
                .attr("transform", "translate(0,380)")
                .call(d3.axisBottom(x));

            svg.append("g")
                .call(d3.axisLeft(y));

            var line = d3.line()
                .x(function(d) { return x(new Date(d.time)); })
                .y(function(d) { return y(d.central); });

            svg.append("path")
                .datum(data)
                .attr("fill", "none")
                .attr("stroke", "green")
                .attr("stroke-width", 2)
                .attr("d", line);
        }

        // Fetch the real-time data and update the chart
        fetch('https://api.data.gov.sg/v1/environment/psi')
            .then(response => response.json())
            .then(data => {
                const readings = data.items.map(item => ({
                    time: item.timestamp,
                    central: item.readings.psi_twenty_four_hourly.central,
                    west: item.readings.psi_twenty_four_hourly.west,
                    east: item.readings.psi_twenty_four_hourly.east,
                    north: item.readings.psi_twenty_four_hourly.north,
                    south: item.readings.psi_twenty_four_hourly.south
                }));

                drawChart(readings);  // Draw the chart with real-time data
            });
    </script>
</body>
</html>
