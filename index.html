<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Singapore PSI Visualization</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #ffffff; /* Pure white background */
            margin: 0; 
            padding: 0; 
            position: relative; 
            min-height: 100vh; 
        }
        #map { height: 400px; }
        .container { 
            padding: 20px; 
            text-align: center; 
        }
        .logo-container { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            width: 80px; 
        }
        .logo { 
            height: 100%; 
            width: 100%; 
            object-fit: contain; 
        }
        h2 {
            color: #2e7d32; 
        }
        table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50; 
            color: white;
        }
        .footer { 
            position: absolute; 
            width: 100%; 
            bottom: 0; 
            text-align: center; 
            padding: 10px 0; 
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="https://lkycic.sutd.edu.sg/wp-content/uploads/2023/03/lkycic-logo-web-2022-fc-full-1x.png" alt="College Logo" class="logo">
    </div>
    <div class="container mt-4">
        <h2>Singapore PSI Visualization</h2>
        <div id="map"></div>
        <table id="PSItable" class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Metric</th>
                    <th>Central</th>
                    <th>West</th>
                    <th>East</th>
                    <th>North</th>
                    <th>South</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="footer">
        Baorong Li - 1009456
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.9.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([1.3521, 103.8198], 11);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        fetch('https://raw.githubusercontent.com/carionb/HASS-assignment1/main/sgmap.json')
            .then(response => response.json())
            .then(geoJson => {
                L.geoJSON(geoJson, {
                    onEachFeature: function (feature, layer) {
                        layer.bindPopup(feature.properties.name); // Assuming 'name' is a property in your GeoJSON
                    }
                }).addTo(map);
            });

        fetch('https://api.data.gov.sg/v1/environment/psi')
            .then(response => response.json())
            .then(data => {
                const timestamp = data.items[0].update_timestamp;
                const readings = data.items[0].readings;
                
                d3.select("#timestring").text("Last updated: " + new Date(timestamp).toLocaleString());
                
                let table = d3.select("#PSItable tbody");
                Object.keys(readings).forEach(key => {
                    let row = table.append("tr");
                    row.append("td").text(key.replace(/_/g, ' '));
                    Object.entries(readings[key]).forEach(([region, value]) => {
                        row.append("td").text(value);
                    });
                });
            });
    </script>
</body>
</html>
